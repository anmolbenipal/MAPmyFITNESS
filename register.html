<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
  <link rel="stylesheet" href="signin.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</head>
<style>
    body{
    background: url(images/signin.jpg) no-repeat;
    background-position: center;
    background-size: cover;
    min-height: 100vh;
    width: 100%;
}

</style>

<body>
   <div class="container">
    <div class="form-box">
        <form action="" name="Formfill" onsubmit="return validation()">
            <h2>Register</h2>
            <p id="result"></p>
            <div class="input-box">
                <i class='bx bxs-user'></i>
                <input type="text" name="Username" placeholder="Username">
            </div>
            <div class="input-box">
                <i class='bx bxs-envelope'></i>
                <input type="email" name="Email" placeholder="E-mail">
            </div>
            <div class="input-box">
                <i class='bx bxs-lock-alt'></i>
                <input type="password" name="Epassword" placeholder="Enter Password">
            </div>
            <div class="input-box">
                <i class='bx bxs-lock-alt'></i>
                <input type="password" name="Cpassword" placeholder="Confirm Password">
            </div>
            <div class="button">
                <input type="submit" class="btn" onclick="validation()" value="Register">
            </div>
            <div class="group">
                <span><a href="https://support.google.com/">Forget-Password</a></span>
                <span><a href="login.html">Login</a></span>
            </div>
        </form>
    </div>
    <div class="popup" id="popup">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
        <h2>Thank You !!</h2>
        <p>You are registered successfully.</p>
        <p>Thanks üòÅ</p>
        <a href="login.html"><button onclick="CloseSlide()">OK</button></a>
     </div>
   </div>
   

   <script src="signup.js"></script>
</body>

</html>
